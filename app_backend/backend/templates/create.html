<head>
	<title>Create a new Account</title>
</head>
<style type="text/css">
#center-div {
    width: 300px;
    height: 300px;

    position: absolute;
    top:0;
    bottom: 0;
    left: 0;
    right: 0;

    margin: auto;
}
</style>

<body>
	<div id="center-div"> 
		<h3>Create a new Account</h3>
		<form method="post" action="/create/" enctype = "multipart/form-data" >
			{% csrf_token %}
			<input type="text" name="acc_no" placeholder="Enter a 11 Digit Account Number" size="35" />
			<br>
			<input type="text" name="username" placeholder="Enter Your Name" size="30" />
			<br>
			<br>
			<input type="file" name="signature" placeholder="Select the Signature File" />
			<br>
			<input type="submit" name="">
		</form>
		<p>Please make sure the size of the image is less than 50Kb.</p>
		<p>{{error}}</p>
	</div>
</body>
